<!-- index.html (Updated with 5 elements) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="mood.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasteMood | Your Mood, Your Menu</title>
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="styles/mood.css">
  <link rel="stylesheet" href="styles/effects.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    nav {
      background: #ffb347;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    nav h1 {
      color: white;
      font-size: 1.8rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    .marquee {
      background: #ffe0b2;
      color: #333;
      padding: 0.5rem;
      font-weight: bold;
      overflow: hidden;
    }
    .marquee p {
      white-space: nowrap;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .ripple-btn {
      position: relative;
      overflow: hidden;
      transition: background 0.3s;
    }
    .ripple-btn::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    .text-animate {
      font-size: 2.2rem;
      animation: popIn 1.5s ease-in-out;
      margin-bottom: 2rem;
    }
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .team {
      background: #fffaf5;
      padding: 3rem 2rem;
      text-align: center;
    }
    .team h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #333;
    }
    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .member {
      background: #fff4e6;
      border-radius: 10px;
      padding: 1rem;
      width: 180px;
    }
    .member img {
      width: 100%;
      border-radius: 50%;
    }
    .member h3 {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>TasteMood</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Team</a></li>
    </ul>
  </nav>

  <!-- Marquee -->
  <div class="marquee">
    <p>🍔 Happy | 🍜 Lazy | 🍕 Sad | 🍹 Party | 🍰 Craving | 🥗 Healthy | 🍟 Chill | 🌮 Excited | 🍩 Hungry</p>
  </div>

  <!-- Loader Section -->
  <div class="loader" id="loader">
    <h1 class="loader-text">Finding your flavor...</h1>
  </div>

  <!-- Mood Selection -->
 <!-- Mood Selection -->
<main class="main" id="main" style="display: none;">
  <h2 class="text-animate">What's your mood today?</h2>
  <div class="mood-options">
    <button class="mood-btn ripple-btn" data-mood="happy">😄 Happy</button>
    <button class="mood-btn ripple-btn" data-mood="lazy">😴 Lazy</button>
    <button class="mood-btn ripple-btn" data-mood="sad">😢 Sad</button>
    <button class="mood-btn ripple-btn" data-mood="party">🎉 Party</button>
    <button class="mood-btn ripple-btn" data-mood="craving">🍰 Craving</button>
    <button class="mood-btn ripple-btn" data-mood="healthy">🥗 Healthy</button>
    <button class="mood-btn ripple-btn" data-mood="chill">🍟 Chill</button>
    <button class="mood-btn ripple-btn" data-mood="excited">🌮 Excited</button>
    <button class="mood-btn ripple-btn" data-mood="hungry">🍩 Hungry</button>
  </div>
</main>
<!-- Food Suggestions -->
<section class="suggestions" id="suggestions" style="display: none; padding: 2rem;">
  <h2 id="suggestion-title"></h2>
  <div id="food-list" style="display: flex; flex-wrap: wrap; gap: 1.5rem; margin-top: 1rem;"></div>
</section>

  <!-- Team Section -->
  <section class="team">
    <h2>Meet the Creators</h2>
    <div class="team-members">
      <div class="member">
        <img src="https://via.placeholder.com/100" alt="Devashree">
        <h3>Devashree</h3>
      </div>
      <div class="member">
        <img src="https://via.placeholder.com/100" alt="Shruti">
        <h3>Shruti</h3>
      </div>
    </div>
  </section>

  <script src="scripts/loader.js"></script>
  <script src="scripts/mood.js"></script>
  <script>
    const rippleBtns = document.querySelectorAll('.ripple-btn');
    rippleBtns.forEach(btn => {
      btn.addEventListener('click', function (e) {
        const circle = document.createElement('span');
        const diameter = Math.max(btn.clientWidth, btn.clientHeight);
        const radius = diameter / 2;
        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${e.clientX - btn.offsetLeft - radius}px`;
        circle.style.top = `${e.clientY - btn.offsetTop - radius}px`;
        circle.classList.add('ripple');
        this.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
      });
    });
  </script>
</body>
</html>
